
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattaci – TechFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .reveal { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar replica -->
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-transparent transition-all duration-300">
    <div class="container mx-auto max-w-screen-xl px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font text-gray-600">TechFlow</h1>
      <nav class="hidden md:flex space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="components.html" class="hover:text-blue-600">Componenti UI</a>
        <a href="about.html" class="hover:text-blue-600">Chi siamo</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contatti</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 px-4 max-w-4xl mx-auto space-y-20">

    <!-- Hero -->
    <section class="text-center reveal">
      <h2 class="text-4xl font-bold mb-4">Contattaci</h2>
      <p class="text-gray-600 max-w-2xl mx-auto text-lg">
        Hai una domanda, una richiesta di supporto o vuoi semplicemente salutarci? Compila il modulo qui sotto e ti risponderemo al più presto.
      </p>
    </section>

    <!-- Contact Form -->
    <section class="reveal">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Il tuo nome">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@example.com">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Messaggio</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Scrivici qui..."></textarea>
        </div>

        <div class="text-right">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Invia messaggio</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-600 text-center text-sm py-6 mt-20">
    © 2025 TechFlow. Tutti i diritti riservati.
  </footer>

  <!-- Reveal Script -->
  <script>
    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    reveals.forEach(el => observer.observe(el));
  </script>

</body>
</html>
